<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Nexus | Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1; /* Indigo */
            --primary-light: #e0e7ff;
            --accent: #10b981; /* Emerald */
            --danger: #f43f5e; /* Rose */
            --bg: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --radius: 16px;
            --shadow: 0 10px 15px -3px rgba(0,0,0,0.05);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Outfit', sans-serif; background: var(--bg); color: var(--text); 
            margin: 0; line-height: 1.5; overflow-x: hidden;
        }

        .hidden { display: none !important; }

        /* Navigation */
        nav {
            background: rgba(255,255,255,0.8); backdrop-filter: blur(12px);
            position: sticky; top: 0; z-index: 1000; padding: 12px 20px;
            border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center;
        }
        .logo { font-weight: 800; font-size: 1.4rem; color: var(--primary); letter-spacing: -1px; }
        .nav-items { display: flex; gap: 8px; }
        .nav-btn { 
            padding: 8px 16px; border-radius: 12px; font-weight: 600; cursor: pointer;
            border: none; background: transparent; color: var(--text-light); transition: 0.3s;
        }
        .nav-btn.active { background: var(--primary-light); color: var(--primary); }

        /* Ticker */
        .ticker { background: var(--primary); color: white; padding: 10px; font-size: 0.9rem; overflow: hidden; white-space: nowrap; }
        .ticker-move { display: inline-block; animation: ticker 30s linear infinite; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* Layout */
        .container { max-width: 900px; margin: 24px auto; padding: 0 20px; }
        .card { 
            background: var(--surface); border-radius: var(--radius); padding: 24px; 
            box-shadow: var(--shadow); border: 1px solid var(--border); margin-bottom: 24px;
        }

        /* Hero Next Match */
        .hero { 
            background: linear-gradient(135deg, #6366f1, #a855f7); color: white;
            text-align: center; position: relative; overflow: hidden;
        }
        .hero h3 { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; opacity: 0.8; margin: 0;}
        .hero #next-match-teams { font-size: 1.8rem; font-weight: 800; margin: 15px 0; }
        .hero #timer { font-size: 2.5rem; font-weight: 800; font-variant-numeric: tabular-nums; }

        /* Buttons & Inputs */
        .btn {
            background: var(--primary); color: white; border: none; padding: 12px 24px;
            border-radius: 12px; font-weight: 600; cursor: pointer; width: 100%; transition: 0.2s;
        }
        .btn:active { transform: scale(0.98); }
        .btn-red { background: var(--danger); }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text); }
        
        input, select {
            width: 100%; padding: 12px; margin: 8px 0; border: 1px solid var(--border);
            border-radius: 12px; background: #f1f5f9; font-family: inherit; font-size: 1rem;
        }

        /* Match Grid */
        .match-row {
            padding: 16px; border-radius: 14px; border: 1px solid var(--border);
            margin-bottom: 12px; cursor: pointer; transition: 0.2s;
        }
        .match-row:hover { border-color: var(--primary); background: var(--primary-light); }
        .match-meta { display: flex; justify-content: space-between; font-size: 0.75rem; color: var(--text-light); font-weight: 600; margin-bottom: 8px; }
        .match-teams { display: flex; justify-content: space-between; align-items: center; font-weight: 700; }
        .match-winner { font-size: 0.8rem; color: var(--accent); margin-top: 8px; font-weight: 600; }

        /* Stats Table */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; padding: 12px; font-size: 0.8rem; color: var(--text-light); border-bottom: 1px solid var(--border); }
        td { padding: 14px 12px; border-bottom: 1px solid var(--border); font-size: 0.95rem; }

        /* Modals */
        .modal-overlay { 
            position: fixed; inset: 0; background: rgba(15, 23, 42, 0.6); 
            backdrop-filter: blur(4px); z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .modal { background: white; width: 100%; max-width: 550px; border-radius: 24px; padding: 30px; position: relative; max-height: 90vh; overflow-y: auto; }
        .close-btn { position: absolute; top: 20px; right: 20px; font-size: 1.5rem; cursor: pointer; color: var(--text-light); }

        /* Admin Tabs */
        .admin-tabs { display: flex; gap: 5px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 5px; }
        .tab-btn { padding: 6px 12px; border-radius: 8px; background: #eee; font-size: 0.8rem; border: none; cursor: pointer; white-space: nowrap; }
        .tab-btn.active { background: var(--primary); color: white; }

        #loader { position: fixed; inset: 0; background: white; z-index: 3000; display: flex; justify-content: center; align-items: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid var(--primary-light); border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

<div id="loader"><div class="spinner"></div></div>

<nav>
    <div class="logo">CRICKET<span style="font-weight:300">NEXUS</span></div>
    <div class="nav-items">
        <div class="nav-btn active" onclick="showPage('home')" id="nb-home">Home</div>
        <div class="nav-btn" onclick="showPage('stats')" id="nb-stats">Stats</div>
        <div class="nav-btn" onclick="openAdmin()" id="nb-admin">Admin</div>
    </div>
</nav>

<div class="ticker"><div class="ticker-move" id="ticker-content">Loading announcements...</div></div>

<div class="container">
    
    <!-- HOME PAGE -->
    <div id="page-home" class="view">
        <div class="card hero">
            <h3>Coming Up Next</h3>
            <div id="next-match-teams">No Upcoming Matches</div>
            <div id="timer">00d 00h 00m</div>
        </div>

        <div class="card">
            <h2 style="margin-top:0">Match Schedule</h2>
            <div id="match-list"></div>
        </div>
    </div>

    <!-- STATS PAGE -->
    <div id="page-stats" class="view hidden">
        <div class="card">
            <h2>Leaderboards</h2>
            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <select id="filt-trn" onchange="renderStats()"><option value="All">All Tournaments</option></select>
                <select id="filt-type" onchange="renderStats()">
                    <option value="bat">Batting (Runs)</option>
                    <option value="bowl">Bowling (Wkts)</option>
                    <option value="team">Teams (Wins)</option>
                </select>
            </div>
            <div id="stats-render"></div>
        </div>
    </div>

    <!-- ADMIN PAGE -->
    <div id="page-admin" class="view hidden">
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2 style="margin:0">Admin Console</h2>
                <button class="tab-btn" style="background:var(--danger); color:white" onclick="logout()">Logout</button>
            </div>
            
            <div class="admin-tabs">
                <button class="tab-btn active" onclick="setAdminTab('trn', this)">Tournaments</button>
                <button class="tab-btn" onclick="setAdminTab('ply', this)">Players</button>
                <button class="tab-btn" onclick="setAdminTab('mat', this)">Matches</button>
                <button class="tab-btn" onclick="setAdminTab('scr', this)">Scoring</button>
                <button class="tab-btn" onclick="setAdminTab('ann', this)">Alerts</button>
            </div>

            <!-- Tab: Tournaments -->
            <div id="adm-trn" class="adm-section">
                <div class="grid" style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                    <input id="ad-trn-name" placeholder="Tournament Name">
                    <input id="ad-trn-seas" placeholder="Season (e.g. 2024)">
                </div>
                <button class="btn" onclick="saveTrn()">Save Tournament</button>
                <div id="list-trn" style="margin-top:20px"></div>
            </div>

            <!-- Tab: Players -->
            <div id="adm-ply" class="adm-section hidden">
                <div class="grid" style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                    <input id="ad-ply-name" placeholder="Player Name">
                    <input id="ad-ply-pass" placeholder="Password">
                </div>
                <button class="btn" onclick="savePly()">Add Player</button>
                <div id="list-ply" style="margin-top:20px"></div>
            </div>

            <!-- Tab: Matches -->
            <div id="adm-mat" class="adm-section hidden">
                <select id="ad-mat-trn"></select>
                <input id="ad-mat-stage" placeholder="Stage (e.g. Final, League)">
                <input id="ad-mat-date" type="datetime-local">
                <div class="grid" style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                    <input id="ad-mat-ta" placeholder="Team A">
                    <input id="ad-mat-tb" placeholder="Team B">
                </div>
                <button class="btn" onclick="saveMatch()">Schedule Match</button>
                <div id="list-mat" style="margin-top:20px"></div>
            </div>

            <!-- Tab: Scoring -->
            <div id="adm-scr" class="adm-section hidden">
                <select id="ad-scr-mat" onchange="prepScoring()"></select>
                <div id="scr-form" class="hidden" style="background:#f8fafc; padding:15px; border-radius:12px; margin-top:15px;">
                    <h4 style="margin:0 0 10px 0">Add Performance</h4>
                    <select id="ad-scr-ply"></select>
                    <select id="ad-scr-tm"></select>
                    <div class="grid" style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                        <input id="ad-scr-r" type="number" placeholder="Runs">
                        <input id="ad-scr-w" type="number" placeholder="Wickets">
                    </div>
                    <button class="btn btn-outline" onclick="saveStat()">Add Stat</button>
                    <hr>
                    <input id="ad-scr-win" placeholder="Winner Team Name">
                    <button class="btn" onclick="finalizeMatch()">Finalize Match</button>
                </div>
            </div>

            <!-- Tab: Announcements -->
            <div id="adm-ann" class="adm-section hidden">
                <input id="ad-ann-msg" placeholder="Announcement Message">
                <button class="btn" onclick="saveAnn()">Push Announcement</button>
                <div id="list-ann" style="margin-top:20px"></div>
            </div>
        </div>
    </div>
</div>

<!-- MATCH DETAIL MODAL -->
<div id="mod-match" class="modal-overlay hidden">
    <div class="modal">
        <span class="close-btn" onclick="closeMod('mod-match')">&times;</span>
        <div id="mm-header" style="text-align:center">
            <div id="mm-stage" style="color:var(--primary); font-weight:700; font-size:0.8rem; text-transform:uppercase"></div>
            <h2 id="mm-title" style="margin:10px 0"></h2>
            <div id="mm-status" style="font-weight:600; color:var(--accent)"></div>
        </div>
        <div id="mm-stats-box" style="margin-top:20px"></div>
    </div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbzR9cnNW8dMGiwiRDGE_RYV-ZQJAVs7GFlAV2c1pb5bAq3uNMgP3VaxMZ6EOIoNAXVb/exec";
const PIN = "9908";
let DB = { tournaments:[], players:[], matches:[], stats:[], announcements:[] };

window.onload = () => {
    loadData();
    setInterval(updateTimer, 1000);
};

async function loadData() {
    try {
        const r = await fetch(API + "?action=getAllData");
        DB = await r.json();
        renderUI();
        document.getElementById('loader').classList.add('hidden');
    } catch(e) { console.error(e); }
}

function renderUI() {
    // Ticker
    const ticker = document.getElementById('ticker-content');
    ticker.innerText = DB.announcements.length ? DB.announcements.map(a => a.Message).join(" â€¢ ") : "Welcome to Cricket Nexus!";

    // Home - Match List
    const list = document.getElementById('match-list');
    list.innerHTML = "";
    DB.matches.sort((a,b) => new Date(b.Date) - new Date(a.Date)).forEach(m => {
        list.innerHTML += `
        <div class="match-row" onclick="viewMatchDetail('${m.MatchID}')">
            <div class="match-meta">
                <span>${m.Stage}</span>
                <span>${new Date(m.Date).toLocaleDateString()}</span>
            </div>
            <div class="match-teams">
                <span>${m.TeamA}</span>
                <span style="color:var(--border)">VS</span>
                <span>${m.TeamB}</span>
            </div>
            <div class="match-winner">${m.Winner ? 'Winner: ' + m.Winner : 'Upcoming'}</div>
        </div>`;
    });

    // Home - Next Match
    const next = DB.matches.filter(m => new Date(m.Date) > new Date()).sort((a,b) => new Date(a.Date) - new Date(b.Date))[0];
    if(next) {
        document.getElementById('next-match-teams').innerText = `${next.TeamA} vs ${next.TeamB}`;
        window.nextMatchTime = new Date(next.Date).getTime();
    }

    renderStats();
    fillSelects();
    renderAdminLists();
}

// NAVIGATION
function showPage(p) {
    document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
    document.getElementById('page-' + p).classList.remove('hidden');
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    document.getElementById('nb-' + p).classList.add('active');
}

function setAdminTab(t, btn) {
    document.querySelectorAll('.adm-section').forEach(s => s.classList.add('hidden'));
    document.getElementById('adm-' + t).classList.remove('hidden');
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
}

// STATS CALCULATION
function renderStats() {
    const trn = document.getElementById('filt-trn').value;
    const type = document.getElementById('filt-type').value;
    const div = document.getElementById('stats-render');
    
    let filteredStats = DB.stats;
    if(trn !== "All") {
        const mIds = DB.matches.filter(m => m.TournamentID == trn).map(m => m.MatchID);
        filteredStats = filteredStats.filter(s => mIds.includes(s.MatchID));
    }

    const report = {};
    if(type === 'bat' || type === 'bowl') {
        filteredStats.forEach(s => {
            if(!report[s.PlayerID]) report[s.PlayerID] = { name: getPlayerName(s.PlayerID), r: 0, w: 0 };
            report[s.PlayerID].r += parseInt(s.Runs);
            report[s.PlayerID].w += parseInt(s.Wickets);
        });
        const arr = Object.values(report).sort((a,b) => type === 'bat' ? b.r - a.r : b.w - a.w);
        div.innerHTML = `<table><tr><th>Player</th><th>${type==='bat'?'Runs':'Wkts'}</th></tr>
            ${arr.map(p => `<tr><td>${p.name}</td><td>${type==='bat'?p.r:p.w}</td></tr>`).join('')}</table>`;
    } else {
        const tWins = {};
        DB.matches.filter(m => m.Status === 'Completed').forEach(m => {
            if(!tWins[m.Winner]) tWins[m.Winner] = 0;
            tWins[m.Winner]++;
        });
        const arr = Object.keys(tWins).sort((a,b) => tWins[b] - tWins[a]);
        div.innerHTML = `<table><tr><th>Team</th><th>Wins</th></tr>
            ${arr.map(t => `<tr><td>${t}</td><td>${tWins[t]}</td></tr>`).join('')}</table>`;
    }
}

// MATCH DETAILS
function viewMatchDetail(id) {
    const m = DB.matches.find(x => x.MatchID == id);
    const s = DB.stats.filter(x => x.MatchID == id);
    document.getElementById('mm-title').innerText = `${m.TeamA} vs ${m.TeamB}`;
    document.getElementById('mm-stage').innerText = m.Stage;
    document.getElementById('mm-status').innerText = m.Winner ? `Winner: ${m.Winner}` : 'Scheduled';
    
    let h = `<table><tr><th>Player</th><th>Team</th><th>R</th><th>W</th></tr>`;
    s.forEach(st => {
        h += `<tr><td>${getPlayerName(st.PlayerID)}</td><td>${st.Team}</td><td>${st.Runs}</td><td>${st.Wickets}</td></tr>`;
    });
    h += `</table>`;
    document.getElementById('mm-stats-box').innerHTML = s.length ? h : "<p style='text-align:center; color:#999'>No data available</p>";
    document.getElementById('mod-match').classList.remove('hidden');
}

// ADMIN OPS (Reactive)
async function call(action, data) {
    // Instant UI update logic (Reactive)
    if(action === 'savePlayer') DB.players.push({ID: data.id, Name: data.name});
    if(action === 'saveTrn') DB.tournaments.push({ID: data.id, Name: data.name, Season: data.season});
    
    renderUI(); // Re-render UI immediately

    data.action = action;
    data.password = PIN;
    try {
        await fetch(API, { method: 'POST', body: JSON.stringify(data) });
        // Background sync
        loadData();
    } catch(e) { alert("Sync Error"); }
}

function saveTrn() {
    call('saveTrn', { id: 'T'+Date.now(), name: val('ad-trn-name'), season: val('ad-trn-seas') });
}
function savePly() {
    call('savePlayer', { id: 'P'+Date.now(), name: val('ad-ply-name'), pass: val('ad-ply-pass') });
}
function saveMatch() {
    call('saveMatch', { 
        id: 'M'+Date.now(), trnId: val('ad-mat-trn'), stage: val('ad-mat-stage'),
        teamA: val('ad-mat-ta'), teamB: val('ad-mat-tb'), date: val('ad-mat-date')
    });
}
function saveStat() {
    call('saveStat', {
        id: 'S'+Date.now(), matchId: val('ad-scr-mat'), playerId: val('ad-scr-ply'),
        team: val('ad-scr-tm'), runs: val('ad-scr-r'), wickets: val('ad-scr-w')
    });
}
function finalizeMatch() {
    const m = DB.matches.find(x => x.MatchID == val('ad-scr-mat'));
    m.winner = val('ad-scr-win');
    m.status = 'Completed';
    call('saveMatch', m);
}
function saveAnn() {
    call('saveAnn', { id: 'A'+Date.now(), message: val('ad-ann-msg'), priority: 'High' });
}

// HELPERS
function val(id) { return document.getElementById(id).value; }
function getPlayerName(id) { return DB.players.find(p => p.ID == id)?.Name || "Unknown"; }
function closeMod(id) { document.getElementById(id).classList.add('hidden'); }
function openAdmin() {
    const p = prompt("Enter Admin PIN:");
    if(p === PIN) showPage('admin');
}
function logout() { showPage('home'); }

function fillSelects() {
    const f = (id, list, key, text) => {
        const el = document.getElementById(id);
        const val = el.value;
        el.innerHTML = list.map(i => `<option value="${i[key]}">${i[text]}</option>`).join('');
        if(val) el.value = val;
    };
    fillSelectsRaw('filt-trn', DB.tournaments, 'ID', 'Name', true);
    fillSelectsRaw('ad-mat-trn', DB.tournaments, 'ID', 'Name');
    fillSelectsRaw('ad-scr-mat', DB.matches.filter(m => m.Status !== 'Completed'), 'MatchID', 'TeamA');
    fillSelectsRaw('ad-scr-ply', DB.players, 'ID', 'Name');
}

function fillSelectsRaw(id, list, key, text, all=false) {
    const el = document.getElementById(id);
    let h = all ? `<option value="All">All</option>` : '';
    h += list.map(i => `<option value="${i[key]}">${i[text] || i.TeamA + ' vs ' + i.TeamB}</option>`).join('');
    el.innerHTML = h;
}

function prepScoring() {
    const m = DB.matches.find(x => x.MatchID == val('ad-scr-mat'));
    if(!m) return;
    document.getElementById('scr-form').classList.remove('hidden');
    document.getElementById('ad-scr-tm').innerHTML = `<option value="${m.TeamA}">${m.TeamA}</option><option value="${m.TeamB}">${m.TeamB}</option>`;
}

function renderAdminLists() {
    const del = (act, id) => `<button onclick="call('${act}', {id:'${id}'})" class="tab-btn" style="background:var(--danger); color:white; padding:2px 8px">Delete</button>`;
    
    document.getElementById('list-trn').innerHTML = DB.tournaments.map(t => `<div style="display:flex; justify-content:space-between; margin-bottom:5px"><span>${t.Name}</span> ${del('delTrn', t.ID)}</div>`).join('');
    document.getElementById('list-ply').innerHTML = DB.players.map(p => `<div style="display:flex; justify-content:space-between; margin-bottom:5px"><span>${p.Name}</span> ${del('delPlayer', p.ID)}</div>`).join('');
    document.getElementById('list-ann').innerHTML = DB.announcements.map(a => `<div style="display:flex; justify-content:space-between; margin-bottom:5px"><span style="font-size:0.8rem">${a.Message}</span> ${del('delAnn', a.ID)}</div>`).join('');
}

function updateTimer() {
    if(!window.nextMatchTime) return;
    const diff = window.nextMatchTime - new Date().getTime();
    if(diff <= 0) { document.getElementById('timer').innerText = "LIVE NOW"; return; }
    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    document.getElementById('timer').innerText = `${d}d ${h}h ${m}m`;
}
</script>
</body>
</html>
